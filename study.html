<!DOCTYPE html>
<html>
  <head>
    <title>实验导航</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 350px;
        text-align: center;
      }
      h1 {
        color: #5c67f2;
      }
      p {
        margin: 15px 0;
      }
      button {
        background-color: #5c67f2;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #494fbf;
      }
      a {
        display: block;
        margin: 15px 0;
        background-color: #4caf50;
        color: white;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
      }
      a:hover {
        background-color: #45a049;
      }
      #timer {
        font-size: 20px;
        font-weight: bold;
        margin: 20px;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="consent">
        <h1>同意书</h1>
        <p>请签署知情同意书。</p>
        <a href="https://forms.gle/3CNF174XXA6vqGDt5" target="_blank"
          >填写知情同意书</a
        >
        <button onclick="startExperiment()">开始实验</button>
      </div>

      <div id="training" class="hide">
        <h1 id="techniqueTitle"></h1>
        <p>进行三分钟的训练。</p>
        <button onclick="startCountdown()">开始训练</button>
        <div id="timer">180秒</div>
        <button onclick="skipTraining()">跳过训练</button>
      </div>

      <div id="postTechniqueSurvey" class="hide">
        <h1>填写问卷</h1>
        <a href="https://forms.gle/6i7YCrqq955trCoD8" target="_blank"
          >填写问卷</a
        >
        <button onclick="nextTechnique()">下一个Technique</button>
      </div>

      <div id="finalSurvey" class="hide">
        <h1>实验结束</h1>
        <p>请认真填写主观题。</p>
        <a href="https://forms.gle/ta4fDMVJv6Bne5wC7" target="_blank"
          >填写结束后的问卷</a
        >
        <button onclick="restart()">重新开始</button>
      </div>
    </div>

    <script>
      let currentTechniqueIndex = 0;
      let currentSequence = null;
      const techniqueNames = {
        A: "On-body Bezier",
        B: "On-body Linear",
        C: "Mid-air Bezier",
        D: "Mid-air Linear",
      };
      const techniques = {
        1: "ABCD",
        2: "BACD",
        3: "CBAD",
        4: "DBAC",
        5: "DCBA",
        6: "CDBA",
        7: "BCDA",
        8: "ACDB",
        9: "DCAB",
        10: "DACB",
        11: "BDCA",
        12: "CADB",
        13: "BDAC",
        14: "CABD",
        15: "ADCB",
        16: "ACBD",
        17: "ABDC",
        18: "ADBC",
        19: "DABC",
        20: "DBCA",
        21: "BCAD",
        22: "BADC",
        23: "CBDA",
        24: "CDAB",
      };
      let intervalId = null;

      function startExperiment() {
        const id = prompt("请输入ID");
        currentSequence = techniques[id];
        showSection("training");
        updateTechnique();
      }

      function updateTechnique() {
        if (currentTechniqueIndex < currentSequence.length) {
          const techniqueCode = currentSequence[currentTechniqueIndex];
          document.getElementById("techniqueTitle").textContent =
            techniqueNames[techniqueCode];
        }
      }

      function startCountdown() {
        clearInterval(intervalId);
        let seconds = 180;
        const timerElement = document.getElementById("timer");
        timerElement.textContent = `${seconds}秒`;
        intervalId = setInterval(() => {
          seconds--;
          timerElement.textContent = `${seconds}秒`;
          if (seconds <= 0) {
            clearInterval(intervalId);
            skipTraining();
          }
        }, 1000);
      }

      function skipTraining() {
        clearInterval(intervalId);
        showSection("postTechniqueSurvey");
      }

      function nextTechnique() {
        currentTechniqueIndex++;
        if (currentTechniqueIndex >= currentSequence.length) {
          showSection("finalSurvey");
        } else {
          showSection("training");
          updateTechnique();
        }
      }

      function restart() {
        clearInterval(intervalId);
        currentTechniqueIndex = 0;
        showSection("consent");
      }

      function showSection(sectionId) {
        const sections = document.querySelectorAll(".container > div");
        sections.forEach((section) => section.classList.add("hide"));
        document.getElementById(sectionId).classList.remove("hide");
      }
    </script>
  </body>
</html>
